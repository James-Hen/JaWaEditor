plugins {
    id 'java'
}

group 'org.xjtujavacourse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.formdev:flatlaf:1.1.2'
}

test {
    useJUnitPlatform()
}
